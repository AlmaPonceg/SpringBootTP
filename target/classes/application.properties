# ================== CONFIGURACIÓN H2 / JPA ==================

spring.datasource.url=jdbc:h2:mem:productosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear y dropear las tablas automáticamente en cada arranque.
# Para un TP está bien porque simplifica las pruebas.
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar las queries en consola (útil para ver qué está haciendo JPA)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

